    .bold { font: bold 40px sans-serif; }
    .yellow { fill: #facc15; }
    .black { fill: #000000; }
    .line { stroke: #000000; stroke-width: 6; }
  </style>
  
  <!-- Text "The" -->
  <text x="10" y="60" class="bold black">The</text>
  
  <!-- Text "Prime" -->
  <text x="90" y="60" class="bold yellow">Prime</text>
  
  <!-- Text "Store" -->
  <text x="210" y="60" class="bold black">Store</text>
  
</svg>

